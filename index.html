<!DOCTYPE html>
<html lang="en" ng-app="tip-calc" >
<head>
    <meta charset="UTF-8">
    <title>Waitstaff Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body ng-controller="myCtrl">
    <div id="container">
        <h2>Waitstaff Calculator</h2>
            <div id="meal">
                <div class="title"><h4>Enter the meal details:</h4></div>
                <form name="mealForm" ng-submit="submit()" novalidate>
                <div class="values">
                    Base Meal Price: $ <input type="number" class="form-control" ng-model="meal-price" placeholder="0.00" required /><br>
                    Tax Rate: % <input type="number" class="form-control" ng-model="tax-rate" required /><br>
                    Tip Percentage: % <input type="number" class="form-control" ng-model="tip" required /><br>
                </div>
                <div>
                    <button type="submit" name="submit">Submit</button>
                    <button type="submit" name="reset">Cancel</button>
                </div>
                </form>
            </div>
            <div id="results">
                <div class="box">
                    <div class="title"><h4>Customer Charges</h4></div>
                    <div class="values">
                        Subtotal: 
                        Tip:
                        Total:
                    </div>
                </div>
                <br>
                <div class="box">
                    <div class="title"><h4>My Earnings Info</h4></div>
                    <div class="values">
                        Tip total:
                        Meal Count:
                        Average tip per meal:
                    </div>
                </div>
            </div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/myapp.js" type="text/javascript"></script>
</body>
</html>
